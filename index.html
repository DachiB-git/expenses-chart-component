<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Expenses chart component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content-balance">
        <div class="balance-wrapper">
          <p class="balance-title">My balance</p>
          <p class="current-balance">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="Logo" class="logo" />
      </div>
      <div class="content-chart">
        <p>Spending - Last 7 days</p>
        <div class="chart"></div>
        <div class="content-total">
          <div class="monthly-total">
            <p>Total this month</p>
            <p class="monthly-total-amount">$478.33</p>
          </div>
          <div class="monthly-change">
            <p class="monthly-change-amount">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
